[package]
name = "facet-value"
version = "0.43.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Memory-efficient dynamic value type for facet, supporting JSON-like data plus bytes"
keywords = ["serialization", "value", "dynamic", "json"]
categories = ["encoding", "data-structures"]
homepage = "https://facet.rs"

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = ["std"]
std = ["alloc", "dep:indexmap"]
alloc = ["facet-core/alloc", "facet-reflect/alloc", "dep:facet-reflect"]
diagnostics = ["alloc", "dep:miette", "dep:facet-pretty", "dep:arborium"]
bolero-inline-tests = ["alloc"]

[dependencies]
arborium = { workspace = true, features = ["lang-kdl", "lang-rust", "lang-xml", "lang-yaml"], optional = true }
facet-core = { path = "../facet-core", version = "0.43.0", default-features = false }
facet-pretty = { path = "../facet-pretty", version = "0.43.0", optional = true }
facet-reflect = { path = "../facet-reflect", version = "0.43.0", default-features = false, optional = true }
indexmap = { version = "2", optional = true }
miette = { version = "7", optional = true, default-features = false }

[dev-dependencies]
bolero = { workspace = true }
divan = { workspace = true }
facet = { path = "../facet", features = ["all-impls", "doc"] }
facet-assert = { path = "../facet-assert" }
facet-diff = { path = "../facet-diff" }
facet-pretty = { path = "../facet-pretty" }
facet-reflect = { path = "../facet-reflect", features = ["miette"] }
facet-showcase = { path = "../facet-showcase" }
facet-testhelpers = { path = "../facet-testhelpers" }
indexmap = { workspace = true }
kstring = "2"
miette = { workspace = true }
serde_json = { workspace = true }

[[example]]
name = "from_value_showcase"
required-features = ["diagnostics"]

[[bench]]
name = "map_keys"
harness = false

[lints]
workspace = true
