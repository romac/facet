[package]
name = "facet-xml"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "XML serialization for facet using the new format architecture - successor to facet-xml"
keywords = ["xml", "serialization", "facet", "parsing", "streaming"]
categories = ["encoding", "parsing"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet = { path = "../facet", version = "0.43.0" }
facet-core = { path = "../facet-core", version = "0.43.0" }
facet-format = { path = "../facet-format", version = "0.42.1" }
facet-reflect = { path = "../facet-reflect", version = "0.43.0", features = ["miette"] }

# XML parsing - using quick-xml which is the most mature Rust XML parser
quick-xml = "0.38"
zmij = { version = "1", optional = true }
itoa = { version = "1", optional = true }

# Streaming support
corosensei = { version = "0.3", optional = true }
tokio = { version = "1", default-features = false, optional = true, features = ["io-util"] }

# Axum integration (optional)
axum-core = { version = "0.5", default-features = false, optional = true }
http = { workspace = true, optional = true }
http-body-util = { version = "0.1", default-features = false, optional = true }

# Diff support (optional)
facet-diff-core = { path = "../facet-diff-core", version = "0.43.0", optional = true }

[dev-dependencies]
divan = { workspace = true }
facet = { path = "../facet", features = ["doc", "net"] }
facet-diff = { path = "../facet-diff" }
facet-format = { path = "../facet-format", features = ["jit", "net"] }
facet-format-suite = { path = "../facet-format-suite", features = ["third-party", "tokio", "net"] }
indoc = { workspace = true }
libtest-mimic = "0.8.1"
tokio = { version = "1", features = ["rt", "macros"] }

[[test]]
name = "format_suite"
harness = false

[[bench]]
name = "vs_jit"
harness = false

[features]
default = []
streaming = ["dep:corosensei"]
std = []
tokio = ["streaming", "std", "dep:tokio"]
fast = ["dep:zmij", "dep:itoa"]
net = ["facet-format/net", "facet-core/net"]

# Axum HTTP integration
axum = ["std", "dep:axum-core", "dep:http", "dep:http-body-util"]

# Diff-aware XML serialization
diff = ["dep:facet-diff-core"]

[lints]
workspace = true
