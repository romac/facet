[package]
name = "perf-index-generator"
version = "0.41.0"
edition = "2024"
rust-version.workspace = true
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"
description = "Performance index generator for facet benchmarks"
homepage = "https://facet.rs"
publish = false

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "perf-index-generator"
path = "src/main.rs"

[dependencies]
facet = { path = "../../facet", version = "0.43.0" }
facet-json = { path = "../../facet-json", version = "0.42.1" }
benchmark-analyzer = { path = "../benchmark-analyzer" }
maud = "0.27"
chrono = "0.4"
indexmap = "2"

[lints]
workspace = true
