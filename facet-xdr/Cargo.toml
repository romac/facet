[package]
name = "facet-xdr"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "XDR serialization for facet using the new format architecture - successor to facet-xdr"
keywords = ["xdr", "serialization", "facet", "parsing", "binary"]
categories = ["encoding", "parsing"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet-core = { path = "../facet-core", version = "0.43.0" }
facet-format = { path = "../facet-format", version = "0.42.1" }
facet-reflect = { path = "../facet-reflect", version = "0.43.0" }
miette = { workspace = true }

[dev-dependencies]
facet = { path = "../facet", features = ["all-impls"] }
xdr-codec = "0.4"

[features]
default = []
net = ["facet-format/net", "facet-core/net"]

[lints]
workspace = true
