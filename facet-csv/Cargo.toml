[package]
name = "facet-csv"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "CSV serialization for facet using the new format architecture"
keywords = ["csv", "serialization", "facet", "parsing", "tabular"]
categories = ["encoding", "parsing"]
homepage = "https://facet.rs"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
facet = { path = "../facet", version = "0.43.0", default-features = false }
facet-core = { path = "../facet-core", version = "0.43.0" }
facet-format = { path = "../facet-format", version = "0.42.1" }
facet-reflect = { path = "../facet-reflect", version = "0.43.0", features = ["miette"] }
zmij = { version = "1", optional = true }
itoa = { version = "1", optional = true }

[dev-dependencies]
facet = { path = "../facet", features = ["doc", "net"] }
# facet-format-suite = { path = "../facet-format-suite", version = "0.35.0", features = ["third-party"] }
# indoc = { workspace = true }
# libtest-mimic = "0.8.1"

# TODO: Add tests once implementation is validated
# [[test]]
# name = "format_suite"
# harness = false

[features]
default = []
fast = ["dep:zmij", "dep:itoa"]
net = ["facet-format/net", "facet-core/net"]

[lints]
workspace = true
